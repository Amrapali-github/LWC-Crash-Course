<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <c-create-task onrefreshtodo={refreshToDo} target-parent={isAction}></c-create-task> 
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <c-to-do-list  lwc:ref="notStartedToDo" task-status="Not Started" onrefreshtodo={refreshToDo}></c-to-do-list>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small">
            <c-to-do-list  lwc:ref="completedToDo" task-status="Completed" onrefreshtodo={refreshToDo}></c-to-do-list>
        </lightning-layout-item>
    </lightning-layout>
</template>
